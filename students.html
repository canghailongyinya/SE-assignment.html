<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>随机点名</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('background.png'); /* 背景图片 */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(1);
    }
    #result {
      font-size: 2rem;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
    }
    #fileInput {
      margin-top: 1rem;
      font-size: 1rem;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
    }
    #saveButton {
      font-size: 1.2rem;
      padding: 0.8rem 1.5rem;
      margin-top: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
    }
    #saveButton:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
    #saveButton:active {
      transform: scale(1);
    }
  </style>
</head>
<body>
  <h1>随机点名系统</h1>
  <button id="randomButton">点名</button>
  <button id="viewRecordsButton">查看记录</button>
  <p id="result"></p>

  <!-- 文件上传和下载功能 -->
  <input type="file" id="fileInput" accept=".csv" />
  <button id="saveButton">保存到本地</button>

  <script src="students2.js"></script>
</body>
</html>
